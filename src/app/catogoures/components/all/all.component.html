  <app-select [product]="catougrey" (getselecter)="filtercat($event)" [title]="'catougray!'"></app-select>
<div >
  <div class="row mt-4" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let pro of products">
      <div class="card"  >
        <img [src]="pro.image" class="card-img-top w-full" alt="...">
        <div class="card-body">
          <h5 class="card-title" >{{pro.title | slice: 0 : 20}}</h5>
          <p class="card-text">{{pro.description | slice:0 : 50}}</p>
          <div class="d-flex justify-content-between">
            <a  class="btn btn-danger">{{pro.price}} price</a>
            <a  class="btn btn-primary" (click) = "getcard(pro)"> ADD TO CARD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex align-items-center h-100" *ngIf="loading">
  <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>
