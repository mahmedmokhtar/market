<div class="cart-box">
    <h1 class="text-danger">Shopping Cart</h1>
  <div class="cardhead">
    <p class="lead">You have <label class="text-danger fw-bold"> {{datepro.length}} </label> Item in your cart</p>
    <span class="text-danger cart-header">Clear Shopping Cart</span>
  </div>
  <table class="table table-striped table-responsive" >
    <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>price</th>
            <th style="width: 25%;">Quantity </th>
            <th>total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Item of datepro">
            <td><img [src]="Item.data.image" alt=""></td>
            <td>{{Item.data.title}}</td>
            <td>{{Item.data.price}} L.E</td>
            <td>
                <div class="quantity d-flex justify-content-between">
                    <button class="btn btn-dark">-</button>
                    <input class="form-control" type="number" min = "1" [value]="Item.quantity" [(ngModel)]="Item.quantity">
                    <button class="btn btn-dark">+</button>
                </div>
            </td>
            <td>{{Item.data.price * Item.quantity}} L.E</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Total : {{total}} L.E</th>
            <th><button class="btn btn-success">Order now</button></th>
        </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert">well Done</div>
